    var PAGINATION = 4;
    // ************** Generate the tree diagram	 *****************
    var margin = {
        top: 20,
        right: 120,
        bottom: 20,
        left: 120
      },
      width = 960 - margin.right - margin.left,
      height = 400 - margin.top - margin.bottom;

    var i = 0,
      duration = 750,
      root;

    var tree = d3.layout.tree()
      .size([height, width])
      .separation(function separation(a, b) {
        return a.parent == b.parent ? 1 : 3;
      });;

    var diagonal = d3.svg.diagonal()
      .projection(function(d) {
        return [d.y, d.x];
      });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var color = d3.scale.category20();

    root = treeData[0];
    root.x0 = height / 2;
    root.y0 = 0;
    reset(root)
    update(root); 
    // console.log(recfind(root,"IOperator",[]))
    var  final_path = Array.from(new Set(recfind(root,"StackedAreaLabeler",[])))
    reset(root)

    final_path.shift()

    function sex(){
    function expandSelectedNodes(node,path){
      if(path.length > 0)
      {
        path[0].pageNo
        node.children = node.kids.filter( kid => kid.pageNo == path[0].pageNo)
      }
      else{
        return 0
      }
      
      var next_nod = node.children.filter(next_node => next_node.name == path[0].name)[0]
      path.shift()
      expandSelectedNodes(next_nod,path)
      
    }
      expandSelectedNodes(root,final_path)
      update(root)
    
  
  }
    // console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX")
    // // reset(root)
    // console.log(root)
    // // console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX")
    // update(root);

    function update(source) {
      // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);
      // Normalize for fixed-depth.
      nodes.forEach(function(d) {
        d.y = d.depth * 180;
      });
      // Update the nodes…
      var node = svg.selectAll("g.node")
        .data(nodes, function(d) {
          return d.id || (d.id = ++i);
        });

      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
        })
        .on("click", click);

      nodeEnter.append("circle")
        .attr("r", 1e-6)
        .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
        });

      nodeEnter.append("text")
        .attr("x", function(d) {
          return d.Children || d._children ? -13 : 13;
        })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) {
          return d.Children || d._children ? "end" : "start";
        })
        .text(function(d) {
          return d.name;
        })
        .style("fill-opacity", 1e-6);

      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
        });

      nodeUpdate.select("circle")
        .attr("r", 10)
        .style("fill", function(d) {
          var sam = d.parent? color(d.parent.id): color();
          // console.log(sam);
          return d._children ? "white" : sam ;
        });

      nodeUpdate.select("text")
        .style("fill-opacity", 1);

      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
        })
        .remove();

      nodeExit.select("circle")
        .attr("r", 1e-6);

      nodeExit.select("text")
        .style("fill-opacity", 1e-6);

      // Update the links…
      var link = svg.selectAll("path.link")
        .data(links, function(d) {
          return d.target.id;
        });

      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {
            x: source.x0,
            y: source.y0
          };
          return diagonal({
            source: o,
            target: o
          });
        });

      // Transition links to their new position.
      link.transition()
        .duration(duration)
        .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {
            x: source.x,
            y: source.y
          };
          return diagonal({
            source: o,
            target: o
          });
        })
        .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
      var parents = nodes.filter(function(d) {
        return (d.kids && d.kids.length > PAGINATION) ? true : false;
      });
      svg.selectAll(".page").remove();
      parents.forEach(function(p) {
        if (p._children)
          return;
        var p1 = p.children[p.children.length - 1];
        var p2 = p.children[0];
        var pagingData = [];
        if (p.page > 1) {
          pagingData.push({
            type: "prev",
            parent: p,
            no: (p.page - 1)
          });
        }
        if (p.page < Math.ceil(p.kids.length / PAGINATION)) {
          pagingData.push({
            type: "next",
            parent: p,
            no: (p.page + 1)
          });
        }
        var pageControl = svg.selectAll(".page")
          .data(pagingData, function(d) {
            return (d.parent.id + d.type);
          }).enter()
          .append("g")
          .attr("class", "page")
          .attr("transform", function(d) {
            var x = (d.type == "next") ? p2.y : p1.y;
            var y = (d.type == "prev") ? (p2.x - 30) : (p1.x + 30);
            return "translate(" + x + "," + y + ")";
          }).on("click", paginate);

        pageControl
          .append("circle")
          .attr("r", 15)
          .style("fill", function(d) {
          return d.parent? color(d.parent.id): color();
        })
        pageControl
          .append("image")
          .attr("xlink:href", function(d) {
            if (d.type == "next") {
              return "https://dl.dropboxusercontent.com/s/p7qjclv1ulvoqw3/icon1.png"
            } else {
              return "https://dl.dropboxusercontent.com/s/mdzt36poc1z39s3/icon3.png"
            }
          })
          .attr("x", -12.5)
          .attr("y", -12.5)
          .attr("width", 25)
          .attr("height", 25);
      });
      
      
    }

      function recfind (node, value,path){    
        if (node.name == value){
            console.log("XXXXfound the elementXXXX")
            path.push(node)
            return path
        }
        // node.children.forEach
        else if(node.children){
          for (let index = 0; index < node.children.length; index++) {

              path.push(node)
              var fo = recfind(node.children[index],value,path)
              if( fo )
              {
                return fo 
              }
              else{ path.pop() }
          }
        
          if (node.children && node.children[node.children.length-1].name != node.kids[node.kids.length - 1].name  )
          {
            var currPageNo  = node.children[0].pageNo
            console.log("cuurent Page",currPageNo)
            node.children = node.kids.filter( kid => kid.pageNo == currPageNo+1)

            path.push(node)
            var fo = recfind(node,value,path)
                if( fo )
                {
                  return fo 
                }
                else{ path.pop() }
          
          }
          else{ return false}
        }
        else{
            return false
        }
      }

    function paginate(d) {
      console.log(d, "data")
      d.parent.page = d.no;
      setPage(d.parent);
      update(root);
    }

    function setPage(d) {
      if (d && d.kids) {
        d.children = [];
        d.kids.forEach(function(d1, i) {
          if (d.page === d1.pageNo) {
            d.children.push(d1);
          }
        })
      }
    }

    function reset(d) {
      if (d && d.kids) {
        d.page = 1;
        d.children = [];
        d.kids.forEach(function(d1, i) {
          d1.pageNo = Math.ceil((i + 1) / PAGINATION);
          if (d.page === d1.pageNo) {
            d.children.push(d1)
          }
          reset(d1);
        })
      }
    }
    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }
